{% extends  "base.html" %}   
{% load static %}
{% block content %}

        <div class='text-center'> 
            <h1>{{ title }}</h1>
        </div>
        <div class='text-center'>
            <h1>Hello, world New Home Page!</h1>
            <img src="{% static 'img/beach.jpg' %}" class="img-fluid" style="width: 300px; height: auto;" />

        </div>
        {% if premium_content %} 
        {% comment %} {% if request.user.is_authenticated %}  {% endcomment %}
        <div class='text-center'> 
        <div class='row'>
        <div class='col'>
            <h1> Premium Content </h1>
            <p>{{ premium_content }}</p> 
        </div>
        </div>
        </div>
        {% endif %}


{% endblock %}
